<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belajar HTML - Niomic</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form action="">
        <fieldset>
            <legend>Form</legend>
                <p>Nama :<input type="text" placeholder="Nama Lengkap"></p>
                <p>Username :<input type="username" placeholder="Username"></p>
                <p>Email :<input type="email" placeholder="Your email"></p>
                <p>Password :<input type="password" placeholder="Password"></p>
                <p>Alamat Web :<input type="url" placeholder="Masukan URL Web"></p>
                <p>Tanggal Lahir :<input type="date"></p>
                <p>Umur :<input type="number"></p>
                <p>Jenis Kelamin :
                    <label><input type="radio" />Laki-laki</label>
                    <label><input type="radio" />Perempuan</label>
                </p>
                <p>Agama :
                    <select name="" id="">
                        <option value="islam" selected>Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </p>
                <p>Biografi :
                    <textarea name="" id="" cols="15" rows="2"></textarea>
                </p>
                <p>Foto :
                    <img src="gambar/images(9).jpg" width="100px" alt="">
                </p>
                <p>Audio :
                    <audio src="MP3/sample.mp3" controls></audio>
                </p>
        </fieldset>
    </form>
    <p>Semoga Ilmu yang dipelajari berkah - Tugas 22</p>
</body>
</html>
